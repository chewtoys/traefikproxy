name: Continuous Integration
on: [push]
jobs:
  install:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get npm cache directory
        id: npm-cache
        run: echo "::set-output name=dir::$(package-lock.json)"
      - name: Cache npm dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install npm dependencies
        run: npm install
  linter:
    needs: install
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: linter readme
        run: make linter-readme
  docker:
    needs: install
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: 'Docker swarm init'
          run: docker swarm init --default-addr-pool 10.20.0.0/16
        - name: 'récupération des images'
          run: make docker-image-pull
        - name: 'Create proxy network'
          run: make docker-create-network
        - name: 'Build containers'
          run: make docker-deploy
        - name: 'Check running stack'
          run: docker stack ls
        - name: 'Installation version PROD'
          run: make env-prod
        - name: 'Check running containers'
          run: docker service ls